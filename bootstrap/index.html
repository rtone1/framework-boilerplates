<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="My website's description as appearing on Google, Bing, Yahoo, etc.">
    <meta name="author" content="RTindesings">
    <title>Bootstrap 2 Column Boilerplate</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">

      <header class="page-header">
        <h1>My header text</h1>
        <p class="lead">This is my 2 column layout</p>
      </header>

      <div class="row">
        <article class="col-md-8">
          <h3>Welcome to the web</h3>
          <p>Some text goes here....</p>
        </article>
        <aside class="col-md-4">
          <h3>ASIDE CONTENT</h3>
            <ul>
              <li>item</li>
              <li>item</li>
              <li>Another item</li>
            </ul>
        </aside>
      </div>

    </div>

    <footer class="container">
    <div class="footer">
      <h4>Footer/Legal Content</h4>
      <p>&copy; 2015 Myself</p>
    </div>
    </footer>


  </body>
</html>
